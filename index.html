<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">

  
</head>
<body>
 <main>
  <picture>
    <img src="./images/illustration-hero.svg" alt="">
  </picture>
  <h4>Order Summary</h4>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

<div class="plan">
  <picture>
    <img src="./images/icon-music.svg" alt="Music">
  </picture>
  <div class="rate">
    <h5>Annual Plan </h5>
    <p>$59.99/year</p>
  </div>

  <button>Change</button>

</div>
<div class="btn">
  <button class="btn1">Proceed to Payment</button>
  <button  class="btn2">Cancel Order</button>
</div>
 
 </main>

</body>
</html>
